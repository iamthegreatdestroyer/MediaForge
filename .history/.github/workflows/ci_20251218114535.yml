# MediaForge CI Pipeline
# Comprehensive testing, linting, and code quality checks

name: CI Pipeline

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/*.md"
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/*.md"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  COVERAGE_THRESHOLD: 70

jobs:
  # ============================================
  # Code Quality Checks (Fast Feedback)
  # ============================================
  quality-checks:
    name: Code Quality
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . 2>/dev/null || true
          pip install black flake8 flake8-docstrings flake8-bugbear mypy isort

      - name: Format check (black)
        run: black --check --diff --color src/ tests/

      - name: Import sort check (isort)
        run: isort --check-only --diff src/ tests/

      - name: Lint (flake8)
        run: |
          flake8 src/ tests/ --count --statistics \
              --max-line-length=88 \
              --extend-ignore=E203,W503,D100,D101,D102,D103,D104,D105,D107 \
              --show-source

      - name: Type check (mypy)
        run: |
          pip install -r requirements.txt
          mypy src/ \
              --python-version 3.11 \
              --ignore-missing-imports \
              --show-error-codes \
              --pretty

  # ============================================
  # Unit & Integration Tests
  # ============================================
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: [quality-checks]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      # PostgreSQL for integration tests
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: mediaforge
          POSTGRES_PASSWORD: mediaforge_test
          POSTGRES_DB: mediaforge_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install system dependencies (FFmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libmagic1

      - name: Verify FFmpeg installation
        run: |
          ffmpeg -version
          ffprobe -version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e . 2>/dev/null || true
          pip install pytest pytest-asyncio pytest-cov pytest-xdist pytest-timeout

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://mediaforge:mediaforge_test@localhost:5432/mediaforge_test
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/unit -v \
              --tb=short \
              --asyncio-mode=auto \
              --cov=src \
              --cov-report=xml \
              --cov-report=term-missing \
              --timeout=300 \
              -n auto

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://mediaforge:mediaforge_test@localhost:5432/mediaforge_test
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/integration -v \
              --tb=short \
              --asyncio-mode=auto \
              --cov=src \
              --cov-append \
              --cov-report=xml \
              --cov-report=html \
              --cov-report=term-missing \
              --cov-fail-under=${{ env.COVERAGE_THRESHOLD }} \
              --timeout=300

      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-mediaforge
          fail_ci_if_error: false
          verbose: true

  # ============================================
  # Security Checks
  # ============================================
  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Bandit security scan
        run: |
          bandit -r src/ \
              -f json \
              -o bandit-report.json \
              --severity-level medium \
              --confidence-level medium \
              --exit-zero
          bandit -r src/ --severity-level medium

      - name: Safety check dependencies
        continue-on-error: true
        run: safety check -r requirements.txt --full-report

      - name: pip-audit check
        continue-on-error: true
        run: pip-audit -r requirements.txt

  # ============================================
  # Build Verification
  # ============================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [quality-checks, test, security]

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # CI Summary
  # ============================================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [quality-checks, test, security, build]

    steps:
      - name: Check CI Status
        run: |
          echo "## CI Pipeline Results"
          echo ""
          echo "| Job | Status |"
          echo "|-----|--------|"
          echo "| Quality Checks | ${{ needs.quality-checks.result }} |"
          echo "| Tests | ${{ needs.test.result }} |"
          echo "| Security | ${{ needs.security.result }} |"
          echo "| Build | ${{ needs.build.result }} |"
          echo ""

          if [[ "${{ needs.quality-checks.result }}" == "failure" || \
                "${{ needs.test.result }}" == "failure" || \
                "${{ needs.security.result }}" == "failure" ]]; then
            echo "❌ CI pipeline failed"
            exit 1
          fi
          echo "✅ CI pipeline passed"
